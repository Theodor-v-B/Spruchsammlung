<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Inspirierende Sprüche</title>
  <!-- Google Font für schöne Überschrift -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Mein eigenes Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container d-flex flex-column min-vh-100 justify-content-between bg-gradient p-4">

  <header class="text-center mb-4">
    <h1 class="display-3 fw-bold" style="font-family: 'Pacifico', cursive;">Inspirierende Sprüche</h1>
    <p class="lead mt-2 text-muted">Finde deine persönliche Motivation und Inspiration</p>
  </header>

  <main class="flex-fill d-flex flex-column align-items-center justify-content-center gap-4">
    <!-- Spruch des Tages -->
    <div class="card w-100" style="max-width: 700px;">
      <div class="card-header bg-primary text-white text-center fw-semibold p-3">
        <h2 class="m-0">Spruch des Tages</h2>
      </div>
      <div class="card-body text-center" style="min-height: 150px;">
        <blockquote id="spruch-anzeige" class="blockquote fs-4 fst-italic mb-3 bg-info bg-opacity-10 rounded p-3">
          Hier erscheint bald ein weiser Spruch...
        </blockquote>
        <button id="random-spruch-btn" class="btn btn-outline-primary btn-lg px-4 py-2 mt-2">
          Neue Inspiration!
        </button>
      </div>
    </div>

    <!-- Neues Spruch hinzufügen -->
    <section class="w-100" style="max-width: 700px;">
      <h3 class="text-center mb-3">Neuen Spruch hinzufügen</h3>
      <form id="neuer-spruch-form" class="p-3 bg-white rounded shadow-sm d-flex flex-column gap-3">
        <div>
          <label for="spruch-input" class="form-label fw-semibold">Spruch:</label>
          <textarea id="spruch-input" class="form-control fs-5" rows="3" placeholder="Dein inspirierender Spruch..." required></textarea>
        </div>
        <div>
          <label for="autor-input" class="form-label fw-semibold">Autor:</label>
          <input type="text" id="autor-input" class="form-control fs-5" placeholder="Autor des Spruchs" required />
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small id="zeichen-zaehler" class="text-muted">Zeichen: 0</small>
          <button type="submit" class="btn btn-success px-4 py-2 fw-semibold">Speichern</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Fußzeile -->
  <footer class="text-center py-3 bg-dark bg-opacity-50 text-white-50 mt-4">
    <p class="mb-0">Theodor von Brentano, 2025</p>
  </footer>

</div>
<!-- Meine app.js -->
<script src="app.js"></script>
</body>
</html>
